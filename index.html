    const frases = [
        "The sun is shining brightly.",

        "The cat is sleeping on the couch.",
        "I have a red car.",
        "She sings beautifully.",
        "They are watching a movie.",
        "He is cooking dinner.",
        "We are going to the park.",
        "The dog is barking loudly.",
        "I like to drink coffee.",
        "She is writing a letter.",
        "They are dancing at the party.",
        "He is riding a bicycle.",
        "We are listening to music.",
        "The baby is crying.",
        "I am reading a newspaper.",
        "She is painting a picture.",
        "They are swimming in the pool.",
        "He is playing the guitar.",
        "We are eating pizza.",
        "The bird is flying in the sky.",
        "I am walking to the store.",
        "She is talking on the phone.",
        "They are running in the park.",
        "He is drinking water.",
        "We are studying for the exam.",
        "The teacher is writing on the board.",
        "I am cleaning my room.",
        "She is buying groceries.",
        "They are visiting their grandparents.",
        "He is fixing the car.",
        "We are planting flowers.",
        "The children are playing outside.",
        "I am cooking breakfast.",
        "She is washing the dishes.",
        "They are building a sandcastle.",
        "He is reading a book.",
        "We are watching the sunset.",
        "The train is arriving at the station.",
        "I am waiting for the bus.",
        "She is brushing her hair.",
        "They are playing video games.",
        "He is taking a shower.",
        "We are having a picnic.",
        "The clock is ticking.",
        "I am writing an email."
    ];

    let fraseActual = "";
    let indiceFrase = 0;
    let correctas = 0;
    let incorrectas = 0;
    const totalFrases = frases.length;

    function mostrarFrase() {
        fraseActual = frases[indiceFrase];
        document.getElementById("frase").textContent = fraseActual;
        document.getElementById("feedback").textContent = "";
    }

    function verificarPronunciacion() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function(event) {
            const pronunciado = event.results[0][0].transcript.toLowerCase().replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
            const fraseEsperada = fraseActual.toLowerCase().replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();

            // Mostrar en consola para depurar
            console.log("Pronunciado: '" + pronunciado + "'");
            console.log("Esperado: '" + fraseEsperada + "'");
            console.log("Longitud pronunciado:", pronunciado.length, "Longitud esperado:", fraseEsperada.length);

            if (pronunciado === fraseEsperada) {
                correctas++;
                document.getElementById("feedback").textContent = "âœ… Â¡Correcto! ðŸŽ‰";
                document.getElementById("feedback").style.color = "green";
                indiceFrase++;
                if (indiceFrase < totalFrases) {
                    setTimeout(mostrarFrase, 500);
                } else {
                    document.getElementById("feedback").textContent = "ðŸ† Â¡Has completado el juego!";
                    document.getElementById("frase").textContent = "";
                    document.querySelector("button").style.display = "none";
                }
            } else {
                incorrectas++;
                document.getElementById("feedback").textContent = `âŒ Incorrecto. Dijiste: "${pronunciado}" (Esperado: "${fraseEsperada}")`;
                document.getElementById("feedback").style.color = "red";
            }

            document.getElementById("correctas").textContent = `Correctas: ${correctas}`;
            document.getElementById("incorrectas").textContent = `Incorrectas: ${incorrectas}`;

            const progreso = ((correctas + incorrectas) / totalFrases) * 100;
            document.getElementById("barra-progreso").style.width = `${progreso}%`;
        };

        recognition.onerror = function(event) {
            document.getElementById("feedback").textContent = "âŒ Error en el reconocimiento de voz. Intenta de nuevo.";
            document.getElementById("feedback").style.color = "red";
            console.error("Error en reconocimiento:", event.error);
        };
    }

    mostrarFrase();
</script>
